{{ job.aboutjob }} - {{ job.aboutcompany }} <br />
{{ job.schedule }} <br />
<div *ngFor = "let skill of job.skill">
{{ skill.skill}} - {{ skill.level }}
</div>
<br>
<div *ngFor="let experience of job.exp">
  {{ experience.exp }}
  {{ experience.jobdetails }}
  {{ experience.years }} <br />
</div>
<div *ngFor = "let language of job.language">
{{ language.language }} - {{ language.level }}
</div>
<br>
{{ job.salary }}
<br />


<div class="apply-btn" *ngIf="showDeleteBtn">
  <button (click)="deleteItem()" class="btn btn-danger">Delete</button>
</div>
<br />
<div class="apply-btn" *ngIf="showUpdateBtn">
  <button (click)="updateItem()" class="btn btn-success">Update</button>
</div>
<div class="apply-btn" *ngIf="showApplyBtn">
  <button (click)="apply()" class="btn btn-success">Aplica</button>
</div>
<br>
<div class="apply-btn" *ngIf="showJobDetailsBtn">
  <button (click)="openJobDetails()" class="btn btn-success">Detalii Job</button>
</div>

<br>

<hr>
