<div class="container">
  <div class="jumbotron">
    <h1 style="text-align: center">Joburi disponibile</h1>
    <hr />
    <br />

      <div *ngIf="jobs">
        <app-job-item
          *ngFor="let item of jobs; let i = index"
          [jobIndex]="i"
          [job]="item"
          [showApplyBtn]="rol==='angajat' ? true: false"
          [showJobDetailsBtn]="true"
          (jobdetails)="openJobDetails(i)"
          (jobApply)="apply($event)"
        ></app-job-item>
      </div>
  </div>
</div>
