<div class="container">
  <div class="jumbotron">
    <h1 style="text-align: center">Joburi disponibile</h1>
    <hr />
    <br />
    <ul>
      <li *ngIf="jobs">
        <app-job-item
          *ngFor="let item of jobs; let i = index"
          [jobIndex]="i"
          [job]="item"
          [showApplyBtn]="true"
          [showJobDetailsBtn]="true"
          (jobApply)="apply($event)"
        ></app-job-item>
      </li>
    </ul>
  </div>
</div>
