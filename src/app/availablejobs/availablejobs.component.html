<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<div class="container">
  <div class="jumbotron">
    <h1 style="text-align: center">Joburi disponibile</h1>
    <hr />
    <br />
    <ul>
      <li *ngFor="let item of items; let i = index">
        <b
          >{{ item.aboutjob }} -
          {{ item.aboutcompany }}
          <br />
          {{ item.schedule }}
          <br />
          {{ item.town }}
          <br />
          {{ item.proffesion }}</b
        >

        <br />

        <!-- <div *ngFor="let education of item.education"  >
      {{ education.institution}}
    </div> -->
        <label><b>Cerinte</b></label>
        <div *ngFor="let skill of item.skill">
          {{ skill.skill }} -
          {{ skill.level }}
        </div>

        <br />

        <div>

          <input type = "button" value = "Detalii" (click)="openJobDetails(i)" class = "btn btn-primary" >
        </div>
        <br>

        <div>
          <input type = "button" value = "Aplica" (click)="Aplica()" class = "btn btn-primary" >
        </div>


        <hr />
      </li>
    </ul>
  </div>
</div>
